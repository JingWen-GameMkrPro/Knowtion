<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Knowtion</title>
    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600&display=swap");
      body {
        font-family: "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Knowtion</h2>

    <div>
      <p>NotionApi</p>
      <input type="text" id="inputNotionApi" placeholder="請輸入文字" />
    </div>

    <div id="containerNotebase"></div>
    <br />

    <div>
      <h2 id="tmpIndex">HH</h2>
      <h2 id="tmpSum">HHH</h2>
      <h2 id="tmpTitle">HHHH</h2>
      <div>
        <p>NotionPageId</p>
        <input type="text" id="inputNotionPageId" placeholder="請輸入文字" />
      </div>
      <button id="btn1">Show</button><br />
      <button id="btn2">Init</button><br />
      <button id="btn3">Update</button><br />
      <button id="btn4">Add</button><br />
      <button id="btn5">Delete</button><br />
      <button id="btn6">Next</button><br />
      <button id="btn7">Back</button><br />
      <button id="btn8">Highlight</button><br />
      <button id="btn9">Unhighlight</button><br />
      <br />
      <div class="flex h-screen">
        <!-- Left Side -->
        <div class="w-1/3">
          <!-- Left Side's Title -->
          <div class="p-6 bg-black">
            <h2 class="text-xl font-semibold text-white">Note</h2>
          </div>
          <!-- Left Side's Content -->
          <div class="overflow-y-auto h-full pb-20 bg-white">
            <div id="noteList" class="p-4 space-y-1">
              <!-- Dynamic Content -->
              <p class="text-lg">Note List...</p>
            </div>
          </div>
        </div>

        <!-- Right Side -->
        <div class="flex-1">
          <!-- Right Side's Title -->
          <div class="p-6 bg-black">
            <h2 class="text-xl font-semibold text-white">Note Info</h2>
          </div>
          <!-- Right Side's Content -->
          <div class="overflow-y-auto h-full pb-20 bg-white">
            <div id="noteInfo" class="p-4 space-y-1">
              <!-- Selecting Note's Info -->
              <p class="text-lg">Selecting Note's Info...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <template id="templateNotebaseElement">
      <div>
        <p>element</p>
      </div>
    </template>

    <script src="popup.js"></script>
  </body>
</html>
